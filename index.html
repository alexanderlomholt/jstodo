<!DOCTYPE html>
<html>
<head>
  <title>javascript todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <h1>To do list</h1>
        <div id="plus"><i class="fas fa-plus" id="plus"></i></div>
      </div>
      <input type="text" class="add" maxlength="45">
      <ul>
        <li>
          <span class="todo-text" onclick="complete(this)">Go to the gym</span>
          <i class="far fa-trash-alt" onclick="removeItem(this)"></i>
        </li>
        <li>
          <span class="todo-text" onclick="complete(this)">Send email to John Doe</span>
          <i class="far fa-trash-alt" onclick="removeItem(this)"></i>
        </li>
      </ul>
    </div>
  </div>

<script src="script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</body>
</html>
